<!doctype html>
<html lang="en">
    <head>
        <title>Ilyas'Card Exercise</title>
        <meta charset="utf-8" />
        <meta name="author" content="Ilyas Macaluso" />
        <meta name="description" content="HTML navbar exercise" />
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
            <!-- div contenitore della card -->
            <div class="card">

                <!-- div a cui Ã¨ assegnata l'immagine come sfondo -->
                <div class="card-img"></div>

                <!-- sezione "body" della card -->
                <section class="card-body">
                    <h3>Card title</h3>
                    <p>
                        Some quick example text to build on the card title and up the bulk of the
                        card's comment
                    </p>
                </section>

                <!-- sezione "items" della card -->
                <section class="items">
                    <div><p>An item</p></div>
                    <div><p>A second item</p></div>
                    <div><p>A third item</p></div>
                </section>

                <!-- footer della card -->
                <footer>
                    <a class="link" href="">Card link</a>
                    <a class="link" href="">Another link</a>
                </footer>

            </div> <!-- tag di chiusura della card -->
    </body>
</html>

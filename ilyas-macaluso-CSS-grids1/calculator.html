<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Ilyas' Calculator</title>
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        
        <ul class="calculator">

            <li class="header">0</li>

            <li class="action" id="plus">+</li>
            <li class="action" id="minus">−</li>
            <li class="action" id="cross">×</li>
            <li class="action" id="division">÷</li>

            <li class="number" id="zero">0</li>
            <li class="number" id="one">1</li>
            <li class="number" id="two">2</li>
            <li class="number" id="three">3</li>
            <li class="number" id="four">4</li>
            <li class="number" id="five">5</li>
            <li class="number" id="six">6</li>
            <li class="number" id="seven">7</li>
            <li class="number" id="eight">8</li>
            <li class="number" id="nine">9</li>
            <li class="number" id="dot">.</li>
            <li class="number" id="clear">AC</li>

            <li id="equal">=</li>
        </ul>

    </body>
</html>
